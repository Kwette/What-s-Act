language: ruby
before_install:
  - gem install bundler -v 1.17.3

matrix:
  include:
    - rvm: 2.5.1
      script: bundle exec rake rubocop # ONLY lint once, first
    - rvm: 2.1
    - rvm: 2.2
    - rvm: 2.3.5
    - rvm: 2.4.2
    - rvm: 2.5.1
    - rvm: 2.6.0
    - rvm: jruby-9.1.8.0
      env:
        - JRUBY_OPTS="--debug"
    - rvm: jruby-9.2.5.0
      env:
        - JRUBY_OPTS="--debug"
